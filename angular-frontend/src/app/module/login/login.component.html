<div class="container">
  <div class="p-mt-6 loginContainer">
    <div style="text-align:center">
      <img src="https://img.icons8.com/clouds/100/000000/money.png" height="50%" class="logo">
      <div class="p-text-bold"> Login to ExpensesTracker</div>
    </div>
    <form [formGroup]="loginForm" class="p-fluid formContainer" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="email">Email</label>
        <input formControlName="email" id="email" type="text" pInputText>
        <div class="fieldError" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
          Please enter valid email
        </div>
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="password" pInputText>
        <div class="fieldError" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
          Please make sure your password is at least 8 characters long
        </div>
      </div>
      <div class="p-field">
        <p-button label="Login" type="submit" [disabled]="!loginForm.valid">
        </p-button>
        <div class="signupTextContainer"> <a href="/register">Signup Here</a></div>
      </div>
    </form>
  </div>
</div>
